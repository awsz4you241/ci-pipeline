---
platform: linux
image_resource:
  type: docker-image
  source: {repository: quay.io/cosee-concourse/dind, tag: "latest"}
inputs:
  - name: ci-docker
  - name: ci-pipeline
run:
        path: sh
        args:
        - -exc
        - |
          source /docker-lib.sh               # required
          start_docker                        # required
          cd ci-docker
          docker-compose up -d
          docker-compose run test-service -T
          rc=0                               # exit code of testservice
          docker-compose down                 # required
          exit 
