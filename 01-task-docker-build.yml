---
platform: linux
image_resource:
  type: docker-image
  source: {repository: quay.io/cosee-concourse/dind, tag: "latest"}
inputs:
  - name: ci-docker
  - name: ci-pipeline
run:
  path: sh
  args:
  - -exc
  - |
  source /docker-lib.sh
  start_docker
  cd ci-docker
  docker-compose up -d
  docker-compose run test-service -T
  rc=0
  docker-compose down
  exit 
