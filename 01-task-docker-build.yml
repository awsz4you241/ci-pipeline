---
platform: linux
image_resource:
  type: docker-image
  source: {repository: amidos/dcind}
inputs:
  - name: ci-docker
  - name: ci-pipeline
run:
  path: sh
  args: 
  - -exc
  - |
    source /docker-lib.sh
    start_docker
    cd ci-docker
    docker-compose up -d
    docker-compose run test-service -T
    rc=0
    docker-compose down --rmi all
    docker volume rm "$(docker volume ls -q)"
    exit 
