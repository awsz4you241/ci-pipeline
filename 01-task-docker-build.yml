---
platform: linux
image_resource:
  type: docker-image
  source: {repository: docker, tag: dind}
inputs:
  - name: ci-docker
  - name: ci-pipeline
run:
        path: sh
        args:
        - -exc
        - |
          source ci-pipeline/setteing-cgroup.sh
          sanitize_cgroups()
          docker daemon &
          cd ci-docker/api-server
          docker build . -t api-server:latest
          rc=0                               # exit code of testservice
          exit 
